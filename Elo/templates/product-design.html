<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Design</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        #background {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            background-color: white;
            z-index: -1;
            transition: width 1s, height 1s;
        }
        #content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <h1>Product Design</h1>
        <p>Click anywhere to see the background grow.</p>
    </div>

    <script>
        function growBackground() {
            const background = document.getElementById('background');
            background.style.width = '50vw';
            background.style.height = '50vh';
        }

        document.body.addEventListener('click', growBackground);
    </script>
</body>
</html>
